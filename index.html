<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregs List</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row text-center">
      <div class="col-12">
        <h1>Gregs-List*</h1>
        <p>
          <sm>*No relation to Craig</sm>
        </p>
      </div>
    </header>
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Find a Car!</h1>
        <form onsubmit="app.controllers.carController.addCar(event)">
          <div class="form-group">
            <label for="make">Make</label>
            <input type="text" class="form-control" name="make" id="make" placeholder="car make">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" name="model" id="model" placeholder="car model">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" min="1890" max="2021" class="form-control" name="year" id="year"
              placeholder="pick a year">
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type a description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="type in a price">
          </div>
          <button type="submit" class="btn btn-info">Create</button>
        </form>
      </div>
      <div class="col-9">
        <h3><u>Available Cars</u></h3>
        <hr>
        <div class="row" id="cars-cards">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Get a Job!</h1>
        <form onsubmit="app.controllers.jobController.addJob(event)">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" name="company" id="company" placeholder="type in a company"
              required>
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="type in a job title"
              required>
          </div>
          <div class="form-group">
            <label for="hours">Hours</label>
            <input type="text" class="form-control" name="hours" id="hours" placeholder="type in hours" required>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <input type="text" class="form-control" name="rate" id="rate" placeholder="type in a rate" required>
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="type in an image address"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type in a description" required>
          </div>
          <button type="submit" class="btn btn-info">Search Jobs</button>
        </form>
      </div>
      <div class="col-9">
        <p>
          <h3><u>Available Jobs</u></h3>
          <hr>
          <div class="row" id="jobs-cards">

          </div>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Find a House!</h1>
        <form onsubmit="app.controllers.houseController.addHouse(event)">
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" id="year" placeholder="type in a description" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="type in a location"
              required>
          </div>
          <div class="form-group">
            <label for="levels">Levels</label>
            <input type="text" class="form-control" name="levels" id="levels" placeholder="number of levels" required>
          </div>
          <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="text" class="form-control" name="bathrooms" id="bathrooms" placeholder="number of bathrooms"
              required>
          </div>
          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="text" class="form-control" name="bedrooms" id="bedrooms" placeholder="number of bedrooms"
              required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="5" max="3000000" class="form-control" name="price" id="price"
              placeholder="pick a price range" required>
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="type in an image address"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type in a description" required>
          </div>
          <button type="submit" class="btn btn-info">Create</button>
        </form>
      </div>
      <div class="col-9">
        <h3><u>Available Houses</u></h3>
        <hr>
        <div class="row" id="houses-cards">

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
