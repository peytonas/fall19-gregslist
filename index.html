<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregs List</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Find a Car!</h1>
        <form onsubmit="app.controllers.carController.addCar(event)">
          <div class="form-group">
            <label for="make">Make</label>
            <input type="text" class="form-control" name="make" id="make" placeholder="car make">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" name="model" id="model" placeholder="car model">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" min="1890" max="2021" class="form-control" name="year" id="year"
              placeholder="pick a year">
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type a description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="type in a price">
          </div>
          <button class="btn btn-info" type="submit">Create</button>
        </form>
      </div>
      <div class="col-9">
        <p>
          <h3><u>Available Cars</u></h3>
          <hr>
          <div class="row" id="cars-cards">

          </div>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Get a Job!</h1>
        <form onsubmit="app.controllers.jobController.addJob(event)">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" name="company" id="company" placeholder="type in a company"
              required>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" name="position" id="position" placeholder="type in a position"
              required>
          </div>
          <div class="form-group">
            <label for="pay">Pay</label>
            <input type="text" class="form-control" name="pay" id="pay" placeholder="type in pay range" required>
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="type in an image address"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type in a description" required>
          </div>
          <button type="submit" class="btn btn-info">Search Jobs</button>
        </form>
      </div>
      <div class="col-9">
        <p>
          <h3><u>Available Jobs</u></h3>
          <hr>
          <div class="row" id="jobs-cards">

          </div>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h1 class="text-center">Find a House!</h1>
        <form onsubmit="app.controllers.houseController.addHouse(event)">
          <div class="form-group">
            <label for="style">Style</label>
            <input type="text" class="form-control" name="style" id="style" placeholder="type in a style" required>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" id="year" placeholder="type in a description" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="type in a location"
              required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="25" max="3000000" class="form-control" name="price" id="price"
              placeholder="pick a price range" required>
          </div>
          <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="type in an image address"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
              placeholder="type in a description" required>
          </div>
          <button type="submit" class="btn btn-info">Find House</button>
        </form>
      </div>
      <div class="col-9">
        <p>
          <h3><u>Available Houses</u></h3>
          <hr>
          <div class="row" id="houses-cards">

          </div>
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
